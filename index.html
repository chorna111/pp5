<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="customer-list">
      <ul id="customer-list-data" class="list-group">Lista klientów
        
      </ul>
      
      <button type="button" class="btn btn-outline-info" onclick="showForm();enableFormEl()" class="btn">Wyświetl formę</button>
      
    </div>
   
    <div id="customer-form" style="display:none">
    <h1 class="container text-center">Dane klienta</h1>
    <form onsubmit="save(event)">
      <input type="hidden" id="customerId">

      
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Nazwa firmy</label>
          <div class="col-sm-10">
          <input type="text"  id="inputName" class="form-control custom-field" required>
        </div>
        </div>
        <div class="row mb-3">
          <label for="nip" class="col-sm-2 col-form-label">NIP</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="nip" required>
        </div>
        </div>
        <div class="row mb-3">
            <label for="inputCity" class="col-sm-2 col-form-label">Miasto</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCity" required>
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputStreet" class="col-sm-2 col-form-label">Ulica</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputStreet" required>
            </div>
        
          </div>
        <div class="row mb-3">
            <label for="inputHouseNumber" class="col-sm-2 col-form-label">Numer domu</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputHouseNumber" required>
          </div>
        </div>
        <div class="row mb-3">
            <label for="ApartNumber" class="col-sm-2 col-form-label">Numer mieszkania</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputApartNumber">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPostcode" class="col-sm-2 col-form-label">Kod pocztowy</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPostcode" required>
            </div>
        </div>


        <div class="row mb-3">
          <label for="comments" class="col-sm-2 col-form-label">Uwagi</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="comments"></textarea>
          </div>
      </div>
        <div class="row mb-3">
            <label for="field" class="col-sm-2 col-form-label">Branża</label>
            <div class="col-sm-10">
            <select class="form-control" name="field" id="field" required>
              <option value="" disabled selected>Wybierz branżę</option>
              <option value="IT">IT</option>
              <option value="Finance">Finanse</option>
              <option value="Marketing">Marketing</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="isActive" required>
            <label for="isActive" class="form-check-label">Aktywny</label>
        </div>
        <button type="submit" class="btn btn-outline-info">Zapisz</button>
        <button type="button" class="btn btn-secondary" onclick="addDataToForm(getCustomer()); disableFormEl()">Wstaw dane</button>
        
     
      </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="customer.js"></script>
  </body>
</html>
