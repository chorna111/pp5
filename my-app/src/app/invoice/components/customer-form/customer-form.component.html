{{customer|json}}
<div id="customer-form">
  <h1 class="container text-center">Dane klienta</h1>
  <form (ngSubmit)="save()">
    <input type="hidden" id="customerId">


      <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label">Nazwa firmy</label>
        <div class="col-sm-10">
        <input name="name" [(ngModel)]="customer.name" type="text"  id="inputName" class="form-control custom-field" required>
      </div>
      </div>
      <div class="row mb-3">
        <label for="nip" class="col-sm-2 col-form-label">NIP</label>
        <div class="col-sm-10">
        <input name="nip" type="text" class="form-control" [(ngModel)]="customer.nip" id="nip" required>
      </div>
      </div>
      <div class="row mb-3">
          <label for="inputCity" class="col-sm-2 col-form-label">Miasto</label>
          <div class="col-sm-10">
          <input name="inputCity" type="text" class="form-control" [(ngModel)]="customer.city" id="inputCity" required>
        </div>
      </div>
      <div class="row mb-3">
          <label for="inputStreet" class="col-sm-2 col-form-label">Ulica</label>
          <div class="col-sm-10">
          <input name="street" type="text" class="form-control" [(ngModel)]="customer.street"id="inputStreet" required>
          </div>

        </div>
      <div class="row mb-3">
          <label for="inputHouseNumber" class="col-sm-2 col-form-label">Numer domu</label>
          <div class="col-sm-10">
          <input name="houseNumber"type="text" class="form-control" [(ngModel)]="customer.houseNumber"id="inputHouseNumber" required>
        </div>
      </div>
      <div class="row mb-3">
          <label for="ApartNumber" class="col-sm-2 col-form-label">Numer mieszkania</label>
          <div class="col-sm-10">
          <input name="apartmentNumber" type="text" class="form-control" [(ngModel)]="customer.apartmentNumber" id="inputApartNumber">
        </div>
      </div>
      <div class="row mb-3">
          <label for="inputPostcode" class="col-sm-2 col-form-label">Kod pocztowy</label>
          <div class="col-sm-10">
          <input name="postalCode" type="text" class="form-control" [(ngModel)]="customer.postalCode" id="inputPostcode" required>
          </div>
      </div>


      <div class="row mb-3">
        <label for="comments" class="col-sm-2 col-form-label">Uwagi</label>
        <div class="col-sm-10">
          <textarea name="comments" class="form-control" [(ngModel)]="customer.comments" id="comments"></textarea>
        </div>
    </div>
      <div class="row mb-3">
          <label for="field" class="col-sm-2 col-form-label">Branża</label>
          <div class="col-sm-10">
          <select class="form-control" name="field" [(ngModel)]="customer.field" id="field" required>
            <option value="" disabled selected>Wybierz branżę</option>
            <option value="IT">IT</option>
            <option value="Finance">Finanse</option>
            <option value="Marketing">Marketing</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
          <input name="isActive" type="checkbox" class="form-check-input" [(ngModel)]="customer.isActive" id="isActive" required>
          <label for="isActive" class="form-check-label">Aktywny</label>
      </div>
      <button type="submit" class="btn btn-outline-info">Zapisz</button>
      <button type="button" class="btn btn-secondary" onclick="addDataToForm(getCustomer()); disableFormEl()">Wstaw dane</button>


    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/customer.js"></script>
